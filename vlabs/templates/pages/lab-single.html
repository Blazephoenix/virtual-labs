{% extends 'layout/base.html' %}
{% block title %}Delete Lab - {{ lab.title }}{% endblock %}
{% block main %}
<ul class="collection with-header center">
    <li class="collection-header"><h4 class="red-text text-darken-3">Delete Lab - {{ lab.title }}?</h4></li>
    <li class="collection-item" style="margin:2em auto; width: 60%">
        <p>{{ lab.stream }} - {{ lab.date_posted.strftime('%b %d, %Y') }}</p>
        <h6>{{ lab.description }}</h6>
        <div class="section center-align" style="margin: 2em 0">
            <div class="row">
                <div class="col s6">
                    <form action="{{ url_for('delete_lab', lab_id=lab.id) }}" method="POST">
                        <input class="btn-large red darken-3" type="submit" value="Confirm delete">
                    </form>
                </div>
                <div class="col s6">
                    <a href="{{ url_for('account') }}" class="btn-large green darken-3">No, go back</a>
                </div>
            </div>
        </div>
    </li>
    </ul>
{% endblock %}
