{% extends 'layout/base.html' %}
{% block title %}404{% endblock %}
{% block main %}
    <div class="container">
        <div class="section">
            <h1>403 - Forbidden</h1>
            <h4>Permission denied.</h4>
            <p class="grey-text">You don't have the permission to access the requested resource.</p>
            <p class="grey-text">It is either read protected or not readable by the server.</p>
            <a class="materialize-red-text" style="text-decoration: underline;" href="{{ url_for('home') }}">Go back</a>
        </div>
    </div>
{% endblock %}
