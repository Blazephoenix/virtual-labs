{% extends 'layout/base.html' %}
{% block title %}Graph Simulation{% endblock %}
{% block main %}
<div class="container">
    <div class="row">
        <div class="col s7">
            <h4>Voltage and Current Charactertistics</h4>
            <table class="responsive-table striped highlight centered">
                <thead>
                    <tr>
                        <th>Sr. No.</th>
                        <th>Voltage (V) in volts</th>
                        <th>Current (I) in amps</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>1</td>
                        <td><input type="number" style="width: 15%; text-align: center;"></td>
                        <td><input type="number" style="width: 15%; text-align: center;"></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td><input type="number" style="width: 15%; text-align: center;"></td>
                        <td><input type="number" style="width: 15%; text-align: center;"></td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td><input type="number" style="width: 15%; text-align: center;"></td>
                        <td><input type="number" style="width: 15%; text-align: center;"></td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td><input type="number" style="width: 15%; text-align: center;"></td>
                        <td><input type="number" style="width: 15%; text-align: center;"></td>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td><input type="number" style="width: 15%; text-align: center;"></td>
                        <td><input type="number" style="width: 15%; text-align: center;"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col s5 valign-wrapper section">
            <canvas id="myChart" width="200" height="200"></canvas>
        </div>
    </div>
</div>
<script>
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: [0, 2, 4, 6, 8],
            datasets: [{
                label: 'Current',
                data: [{
                        x: 0,
                        y: 0
                    },
                    {
                        x: 2,
                        y: 0.35
                    },
                    {
                        x: 4,
                        y: 0.4
                    },
                    {
                        x: 6,
                        y: 0.45
                    },
                    {
                        x: 8,
                        y: 0.5
                    },
                    {
                        x: 12,
                        y: 0.55
                    },
                    {
                        x: 15,
                        y: 0.62
                    }
                ],
                fill: false,
                borderColor: '#00ff00',
                borderWidth: 1,
                lineTension: 0,
                clip: 0
            }],
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    },
                    scaleLabel: {
                        display: true,
                        labelString: 'Current'
                    }
                }],
                xAxes: [{
                    scaleLabel: {
                        display: true,
                        labelString: 'Voltage'
                    }
                }]
            },
            responsive: true
        }
    });
</script>
{% endblock %}
